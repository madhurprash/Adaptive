# GitHub Pages Configuration for Adaptive

# Site settings
title: Adaptive
description: Continuous optimization for AI agents through intelligent observability and automated prompt evolution
author: Madhur Prashant
email: your-email@example.com

# Repository
repository: madhurprash/adaptive
github_username: madhurprash

# Build settings
markdown: kramdown
theme: null

# Exclude from processing
exclude:
  - README.md
  - .gitignore

# Include files
include:
  - _config.yml

# URL settings (will be updated once GitHub Pages is enabled)
url: "https://madhurprash.github.io"
baseurl: "/adaptive"

# Social links
twitter_username: your_twitter
linkedin_username: your_linkedin

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X

# SEO settings
lang: en
locale: en_US

# Navigation
navigation:
  - title: Home
    url: /
  - title: Features
    url: /#features
  - title: Quick Start
    url: /#quickstart
  - title: Blog
    url: /blog.html
  - title: Documentation
    url: /docs.html
