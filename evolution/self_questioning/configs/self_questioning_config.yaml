general:
  name: "self_questioning"
  description: "Configuration for the Self-Questioning Module that generates synthetic tasks for agent evaluation"

# Task Generation Agent Configuration
# This agent analyzes capability gaps and generates diverse synthetic tasks
task_generation_agent:
  # Prompt templates
  prompts:
    # Prompt for analyzing capability gaps from insights
    capability_gap_analysis: evolution/self_questioning/prompt_templates/capability_gap_analysis_prompt.txt
    # Prompt for generating synthetic tasks targeting gaps (insight-based)
    task_generation: evolution/self_questioning/prompt_templates/task_generation_prompt.txt
    # Prompt for exploration agent to analyze codebase and generate exploration tasks
    exploration: evolution/self_questioning/prompt_templates/exploration_prompt.txt

  # Model configuration
  model_id: us.anthropic.claude-3-5-sonnet-20240620-v1:0

  # Inference parameters for task generation
  inference_parameters:
    temperature: 0.1
    max_tokens: 4096
    top_p: 0.92
    caching: true

  # Task generation parameters
  diversity_threshold: 0.85  # Minimum cosine distance for task diversity (0-1)
  min_difficulty: 0.3        # Minimum task difficulty level
  max_difficulty: 0.9        # Maximum task difficulty level
  tasks_per_gap: 3           # Number of tasks to generate per capability gap

  # Exploration agent configuration
  # Uses file system tools to analyze agent codebases and generate exploration tasks
  exploration:
    enabled: true
    # Number of exploration tasks to generate per invocation
    num_exploration_tasks: 3
    # Default agent codebase path (can be overridden at runtime)
    default_agent_codebase_path: "agents_tested/"

# Embedding Configuration
# Used for computing task embeddings and enforcing diversity
embedding:
  model_id: amazon.titan-embed-text-v2:0

# Task Storage Configuration
# Tasks are stored in AgentCore Memory for tracking and evaluation
task_storage:
  namespace: "synthetic_tasks"
  enabled: true
